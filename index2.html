    <script>
        function mostraHora() {
            const horario = new Date();
            const dia = horario.getDate();
            const hora = horario.getHours();
            const minutos = horario.getMinutes();
            var mes = horario.getMonth();

            switch (mes) {
                case 0:
                    mes = "janeiro";
                    break;
                case 1:
                    mes = "fevereiro";
                    break;
                case 2:
                    mes = "março";
                    break;
                case 3:
                    mes = "abril";
                    break;
                case 4:
                    mes = "maio";
                    break;
                case 5:
                    mes = "junho";
                    break;
                case 6:
                    mes = "julho";
                    break;
                case 7:
                    mes = "agosto";
                    break;
                case 8:
                    mes = "setembro";
                    break;
                case 9:
                    mes = "outubro";
                    break;
                case 10:
                    mes = "novembro";
                    break;
                case 11:
                    mes = "dezembro";
                    break;   
            }

            document.getElementById('hora').innerHTML = "Registro feito às " + hora + ":" + minutos + " do dia " + dia + " de " + mes;
